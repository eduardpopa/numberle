<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xml:lang="en">

<ui:composition template="templates/page.xhtml">
  <ui:define name="content">
    <h1 class="lost">Game over!</h1>
    <h3>Unfortunatelly you did not guess the correct number.</h3>
    <h:form class="result">
      <h:panelGrid columns="6" class="result">
        <ui:repeat value="${game.solution}" var="digit" varState="loop">
          <h:inputText id="digit${loop.index}" value="${digit}" size="1" maxlength="1" class="digit VALID" readonly="true">
          </h:inputText>
        </ui:repeat>
      </h:panelGrid>
      <h:commandButton value="Play again" action="${game.play}" />
      <h:commandButton value="Exit" action="${game.exit}" />
    </h:form>
  </ui:define>
</ui:composition>

</html>
